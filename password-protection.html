<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Portfolio Access</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/portfolio_construction.css" rel="stylesheet" type="text/css">
    <style>
        .password-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Poppins', sans-serif;
        }
        .password-form {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .password-form h1 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }
        .password-form p {
            margin-bottom: 30px;
            color: #666;
            line-height: 1.6;
        }
        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        .password-input:focus {
            outline: none;
            border-color: #000;
        }
        .submit-btn {
            background: #000;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        .submit-btn:hover {
            background: #333;
        }
        .error-message {
            color: #ff4444;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="password-form">
            <h1>Portfolio Access</h1>
            <p>Please enter the password to view Benjamin Hedlund's portfolio.</p>
            <form id="passwordForm">
                <input type="password" id="passwordInput" class="password-input" placeholder="Enter password" required>
                <button type="submit" class="submit-btn">Enter Portfolio</button>
            </form>
            <div id="errorMessage" class="error-message">Incorrect password. Please try again.</div>
        </div>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('passwordInput').value;
            const correctPassword = 'portfolio2025'; // Change this to your desired password
            
            if (password === correctPassword) {
                // Store authentication in sessionStorage
                sessionStorage.setItem('portfolioAuthenticated', 'true');
                // Redirect to main portfolio
                window.location.href = 'index.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        });
    </script>
</body>
</html>
